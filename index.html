<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #48676e, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #ffd200;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #fff;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"][readonly] {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="input1">Weight (kg):</label>
            <input type="text" id="input1" placeholder="Enter your weight">
            <label for="input2">Height (m):</label>
            <input type="text" id="input2" placeholder="Enter your height">
        </form>
        <button type="submit" onclick="myfun()">Calculate BMI</button>
        <label>Your BMI is:</label>
        <input type="text" id="input3" placeholder="Your BMI is:" readonly>
    </div>
     <script src="./index.js"></script>
</body>
</html>
